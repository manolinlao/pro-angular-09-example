There are {{getProducts()?.length}} items in the model
<table class="table table-sm table-bordered table-striped">
  <thead class="table-light">
    <tr>
      <th></th><th>Name</th><th>Category</th><th>Price</th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getProducts();let i=index; let odd=odd;let even=even"
        [class.table-info]="odd" [class.table-warning]="even"
        class="align-middle">
        <td>{{i+1}}</td>
        <td #miTD>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <td #miTD2 class="text-center">
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id!)">
            Delete
          </button>
        </td>
    </tr>
  </tbody>
</table>
